<script type="text/javascript">
	function Test(){}
	console.log(Test.constructor);
	function Test1(x,y,z){
		return x+y+z;
	}
	console.log(Test1.length);//参数的个数
	function A(){
		return A.caller;
	}
	function B(){
		return A();
	}
	console.log(B());//function B
	console.log(A());//null
	
	//arguments 属性
	function Test2(){
		return arguments;
	}
	console.log(Test2(1,2,3,34,'a',5,6,6,7));
	
	//callee属性，这个属性引用的是当前被掉用的函数对象
	function f(){
		return arguments.callee;
	}
	console.log(f());//自身函数的引用，返回f
	
	//用callee来实现递归

	function f1(a,b,c){
		return a+b+c;
	}
	console.log(f1.toString());//toString返回的是函数的源代码
	console.log(f1.valueOf());//返回函数本身
	
	//call方法
	var obj={
		name:'king',
		say: function(somebody){
			return 'Hello '+somebody+' this is '+this.name;
		}
	};
	console.log(obj.say('queen'));
	var obj1={
		name:'maizi'
	};
	console.log(obj.say.call(obj1,'js'));
	
	var obj2={
		calc: function(x,y,z){
			return x+y+z;
		}
	};
	console.log(obj2.calc.call(null,1,2,3));
	console.log(obj2.calc.apply({},[3,4,5]));
