<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>检查对象是否是可扩展的,下一篇seal13</title>
	</head>
	<body>
<script type="text/javascript">
	var obj={};
	//检测对象是否可扩展
	console.log(Object.isExtensible(obj));//true
	var d=new Date();
	console.log(Object.isExtensible(d));//true
	obj.x=1;
	console.log(obj.x);
	//通过preventExtensions()将对象变为不可扩展的
	obj1=Object.preventExtensions(obj);
	console.log(obj===obj1);//true，原来的对象
	console.log(Object.isExtensible(obj1));
	obj1.y=2;
	console.log(obj1.y);//undefined
	Object.defineProperty(obj1,'z',{value:1});//报错
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
	</body>
</html>
