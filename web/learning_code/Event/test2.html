<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>event 处理</title>		
	</head>
	<body>
		<input type="button" value="test1" id='btn1' />
		<script>
			var btn1=document.getElementById("btn1");
			btn1.onclick=function(e){
				var e=e || window.event;//跨浏览器兼容
				alert(e);// e 是event对象
				
			}
			
		</script>
	</body>
</html>
