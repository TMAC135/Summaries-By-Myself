<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>闭包的例子</title>
	</head>
	<body>
		<script type="text/javascript">
			//闭包的作用，可以将局部变量保存
			function f1(){
				var n=1;
				test=function(){
					n+=1;
				};
				function f2(){
					alert(n);
				}
				return f2;
			}
			var res=f1();
			alert(res());
			test();
			alert(res());
			
		</script>
	</body>
</html>
