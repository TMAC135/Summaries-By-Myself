<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>闭包函数</title>
	</head>
	<body>
		<script type="text/javascript">
			var setValue,getValue;
			//自调用函数
			(function(){
				var n=0;
				getValue=function(){
					return n;
				};
				setValue=function(x){
					n=x;
				};
			})();
//			alert(n);
			alert(getValue());
			setValue(567);
			alert(getValue());
			
			
			
			
		</script>
	</body>
</html>
